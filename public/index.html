<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AHP Program Studi</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-light">
<header class="bg-success text-white text-center p-4">
    <h1 class="display-4">AHP Program Studi</h1>
</header>
<main class="container mt-4">
    <section class="mb-4">
        <h2 class="h3">Program Studi Terbaik</h2>
        <canvas id="myChart" width="400" height="300"></canvas>
    </section>
    <section class="mb-4">
        <h2 class="h3">Import CSV</h2>
        <form id="csv-form" enctype="multipart/form-data">
            <input
                    type="file"
                    id="csv-file"
                    class="form-control"
                    accept=".csv"
                    required
            />
            <button type="submit" class="btn btn-success mt-3">Import CSV</button>
        </form>
    </section>
    <section class="mb-4">
        <h2 class="h3">Add New Program</h2>
        <form id="program-form" class="row g-3">
            <div class="col-md-6">
                <label for="nama" class="form-label">Nama Program Studi</label>
                <input type="text" id="nama" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="demand" class="form-label">Demand</label>
                <input
                        type="number"
                        id="demand"
                        class="form-control"
                        step="0.01"
                        required
                />
            </div>
            <div class="col-md-6">
                <label for="cost" class="form-label">Cost</label>
                <input
                        type="number"
                        id="cost"
                        class="form-control"
                        step="0.01"
                        required
                />
            </div>
            <div class="col-md-6">
                <label for="resources" class="form-label">Resources</label>
                <input
                        type="number"
                        id="resources"
                        class="form-control"
                        step="0.01"
                        required
                />
            </div>
            <div class="col-md-6">
                <label for="academic_relevance" class="form-label"
                >Academic Relevance</label
                >
                <input
                        type="number"
                        id="academic_relevance"
                        class="form-control"
                        step="0.01"
                        required
                />
            </div>
            <div class="col-md-6">
                <label for="student_interest" class="form-label"
                >Student Interest</label
                >
                <input
                        type="number"
                        id="student_interest"
                        class="form-control"
                        step="0.01"
                        required
                />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success w-100">
                    Add Program
                </button>
            </div>
        </form>
    </section>
    <section class="mb-4">
        <h2 class="h3">Programs List</h2>
        <table id="program-list" class="display">
            <thead>
            <tr>
                <th>Nama</th>
                <th>Demand</th>
                <th>Cost</th>
                <th>Resources</th>
                <th>Academic Relevance</th>
                <th>Student Interest</th>
                <th>Skor Akhir</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
        <button id="export-csv" class="btn btn-primary mt-3">
            Export to CSV
        </button>
    </section>
</main>

<!-- Modal -->
<div
        class="modal fade"
        id="confirmationModal"
        tabindex="-1"
        aria-labelledby="confirmationModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Success</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body" id="modal-body-text">
                <!-- Message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Export Confirmation Modal -->
<div
        class="modal fade"
        id="exportConfirmationModal"
        tabindex="-1"
        aria-labelledby="exportConfirmationModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportConfirmationModalLabel">
                    Export Confirmation
                </h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                Are you sure you want to export the data to CSV?
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" id="confirm-export">
                    Yes, Export
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script
        type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
></script>
</body>
</html>
